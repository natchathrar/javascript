<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="validation.css">
    <title>Form validation</title>
</head>

<body onload="display()">
    <div class="container contain border border-primary mx-auto p-3 m-5">
        <div class=" text-center">
            <h3>Form Validation</h3>
        </div>
        <form class="form m-3" id="form">
            <div class="form-group">
                <label for="name" class="form-label">Username:</label>
                <input type="text" class="form-control" id="names" placeholder="Username">
                <small id="err"></small>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
                <small id="err1"></small>
            </div>
            <div class="form-group">
                <label for="number" class="form-label">Phone no:</label>
                <input type="number" class="form-control" id="Phone" placeholder="Phone number">
                <small id="err2"></small>
            </div>
            <div class="form-group">
                <label for="number" class="form-label">Date of birth:</label>
                <input type="date" class="form-control" id="dob" placeholder="Date of birth">
                <small id="err3"></small>
            </div>
            <div class="form-group" id="gender">
                <label for="gender" class="form-label">Gender:</label>
                <input type="radio" value="male" name="gender">male
                <input type="radio" value="female" name="gender">female <br>
                <small id="err4"></small>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <textarea name="address" rows="2" class="form-control" id="address"></textarea>
                <small id="err5"></small>
            </div>
            <div>
                <button type="button" class="btn btn-primary mt-3" id="submit" onclick="validate()">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mx-auto">
        <table>
            <thead class="text-center">
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date of birth</th>
                <th>Gender</th>
                <th>Address</th>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="form validate.js"></script>
</body>

</html>
