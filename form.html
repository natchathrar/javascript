<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>form</title>
</head>

<body style="background-image: url(https://media.istockphoto.com/id/1294603953/vector/abstract-black-stripes-diagonal-background.jpg?s=612x612&w=0&k=20&c=nQZHTk-o97cNVqWnUe8BJg0A5jQG0tqylquzbt9YtcQ=);">
    <div class="container p-5 text-light h3">
        <div class="mb-3 mt-3 ">
            <label for="text" class="form-label">FirstName</label><br>
            <input type="text" class="form-control" id="fname" placeholder="Enter your first name" name="firstname">
        </div>
        <div class="mb-3 mt-3">
            <label for="text" class="form-label">LastName</label><br>
            <input type="text" class="form-control" id="lname" placeholder="Enter your last name" name="lastname">
        </div>
        <div>
            <button id="btn1" class="btn btn-primary p-2"> Submit</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="form.js"></script>
</body>

</html>
