<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="box container">
        <div class="display"><input type="text" readonly size="18" id="res"></div>
        <div class="keys">
            <p><input type="button" class="button pink" value="AC" onclick='cal("")'>
                <input type="button" class="button" value="(" onclick='v("(")'>
                <input type="button" class="button" value=")" onclick='v(")")'>
                <input type="button" class="button" value="%" onclick='v("%")'>
            </p>
            <p><input type="button" class="button" value="7" onclick='v("7")'>
                <input type="button" class="button" value="8" onclick='v("8")'>
                <input type="button" class="button" value="9" onclick='v("9")'>
                <input type="button" class="button" value="*" onclick='v("*")'>
            </p>
            <p><input type="button" class="button" value="4" onclick='v("4")'>
                <input type="button" class="button" value="5" onclick='v("5")'>
                <input type="button" class="button" value="6" onclick='v("6")'>
                <input type="button" class="button" value="-" onclick='v("-")'>
            </p>
            <p><input type="button" class="button" value="1" onclick='v("1")'>
                <input type="button" class="button" value="2" onclick='v("2")'>
                <input type="button" class="button" value="3" onclick='v("3")'>
                <input type="button" class="button" value="+" onclick='v("+")'>
            </p>
            <p><input type="button" class="button" value="0" onclick='v("0")'>
                <input type="button" class="button" value="." onclick='v(".")'>
                <input type="button" class="button" value="/" onclick='v("/")'>
                <input type="button" class="button" value="=" onclick='equal()'>
            </p>
        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>

</html>
