<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="scientific.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="box container">
        <div class="display"><input type="text" readonly size="18" id="res"></div>
        <div class="keys">
            <p><input type="button" class="button pink" value="AC" onclick="cal('')">
                <input type="button" class="button" value="(" onclick='v("(")'>
                <input type="button" class="button" value=")" onclick='v(")")'>
                <input type="button" class="button" value="%" onclick='v("%")'>
                <input type="button" class="button" value="CE" onclick="backspace('')">
            </p>
            <p>  
                <input type="button" class="button" value="sin" onclick='v("sin(")'>
                <input type="button" class="button" value="7" onclick='v("7")'>
                <input type="button" class="button" value="8" onclick='v("8")'>
                <input type="button" class="button" value="9" onclick='v("9")'>
                <input type="button" class="button" value="*" onclick='v("*")'>
            </p>
            <p>
                <input type="button" class="button" value="cos" onclick="v('cos(')">
                <input type="button" class="button" value="4" onclick='v("4")'>
                <input type="button" class="button" value="5" onclick='v("5")'>
                <input type="button" class="button" value="6" onclick='v("6")'>
                <input type="button" class="button" value="-" onclick='v("-")'>
            </p>
            <p>
                <input type="button" class="button" value="tan" onclick="v('tan(')">
                <input type="button" class="button" value="1" onclick='v("1")'>
                <input type="button" class="button" value="2" onclick='v("2")'>
                <input type="button" class="button" value="3" onclick='v("3")'>
                <input type="button" class="button" value="+" onclick='v("+")'>
            </p>
            <p>
                <input type="button" class="button button-e" value="e" onclick="">
                <input type="button" class="button" value="0" onclick='v("0")'>
                <input type="button" class="button" value="." onclick='v(".")'>
                <button class="button power" value="x^2" onclick='square()'>x<span style="position: relative;bottom:.4em;right:.1 em">y</span></button>
                <input type="button" class="button" value="/" onclick='v("/")'>
            </p>
            <p>
                <input type="button" class="button button-fact" value="X!" onclick='v("fact(")'>
                <input type="button" class="button button-pi" value="π" onclick=''>
                <input type="button" class="button" value="log" onclick="v('log(')">
                <input type="button" class="button" value="√" onclick="v('sqrt(')">
                <input type="button" class="button bg-primary" value="=" onclick='calculate()'>
            </p>
        </div>
    </div>
    

    <script src="scientific.js"></script>
</body>

</html>
